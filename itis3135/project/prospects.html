<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospects | NFL Draft Simulator</title>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div id="dynamic-header"></div>

  
  <!-- Developer Note / Work in Progress -->
  <div class="developer-note" style="background: #fff3cd; color: #856404; border: 1px solid #ffeeba; padding: 10px 20px; margin: 20px auto; max-width: 800px; border-radius: 5px;">
    <strong>Developer Note: This page is a placeholder, the data below will be connected to an extensive database soon!</strong> 
  </div>

  <div class="container">
    <h1 style="text-align:center; margin-top: 30px;">NFL Draft Prospects</h1>

    <div class="card">
      <label for="draftClass">Draft Class</label>
      <select id="draftClass" onchange="updateProspectList()">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
      </select>

      <input type="text" id="playerSearch" placeholder="Search by name..." oninput="filterProspects()">

      <select id="positionFilter" onchange="filterProspects()">
        <option value="">All Positions</option>
        <option value="QB">QB</option><option value="RB">RB</option><option value="WR">WR</option>
        <option value="TE">TE</option><option value="OT">OT</option><option value="IOL">IOL</option>
        <option value="C">C</option><option value="DL">DL</option><option value="EDGE">EDGE</option>
        <option value="LB">LB</option><option value="CB">CB</option><option value="S">S</option>
        <option value="K">K</option><option value="P">P</option>
      </select>
    </div>

    <div class="card">
      <ul id="prospectList"></ul>
    </div>
  </div>

  <script src="scripts/prospects.js"></script>
  <script src="scripts/layout.js"></script>
  <script>loadHeader();</script>

</body>
</html>
